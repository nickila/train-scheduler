<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>TRAIN SCHEDULER</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="display-4">TRAIN STATION</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-9">
                <h1>TODAY'S TRAINS</h1>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col" class="header">TRAIN NAME</th>
                            <th scope="col" class="header">DESTINATION</th>
                            <th scope="col" class="header">FREQUENCY (mins)</th>
                            <th scope="col" class="header">NEXT ARRIVAL</th>
                            <th scope="col" class="header">MINS AWAY</th>
                        </tr>
                    </thead>
                    <tbody class="train-table">
                    </tbody>
                </table>
            </div>
            <div class="col-3">
                <h1>ADD TRAIN</h1>
                <br />
                <form class="auth user-enter">
                    <div class="form-group">
                        <label for="trainName" class="auth">TRAIN NAME</label>
                        <input type="trainName" class="form-control auth" id="trainName">
                    </div>
                    <div class="form-group">
                        <label for="destination" class="auth">DESTINATION</label>
                        <input type="destination" class="form-control auth" id="destination">
                    </div>
                    <div class="form-group">
                        <label for="firstTime" class="auth">START TIME</label>
                        <input type="time" class="form-control auth" id="startTime">
                    </div>
                    <div class="form-group">
                        <label for="frequency" class="auth">FREQUENCY(MIN)</label>
                        <input type="number" class="form-control auth" id="frequency">
                    </div>
                    <button type="submit" class="btn btn-dark auth" id="submit">SUBMIT</button>
                    <button id="btnLogout" class="btn btn-action auth">
                        LOG OUT
                    </button>
                </form>
                <div class="form-group user-enter">
                    <label for="email" class="nonAuth">EMAIL</label>
                    <input id="txtEmail" type="email" class="form-control nonAuth" placeholder="Enter email to sign up or login">
                </div>
                <div class="form-group">
                    <label for="password" class="nonAuth">PASSWORD</label>
                    <input id="txtPassword" type="password" class="form-control nonAuth" placeholder="Enter password to sign up or login">
                </div>
                <button id="btnLogin" class="btn btn-action nonAuth">
                    LOGIN
                </button>
                <button id="btnSignUp" class="btn btn-action nonAuth">
                    SIGN UP
                </button>
            </div>
            <script src="https://momentjs.com/downloads/moment.js"></script>
            <script src="https://code.jquery.com/jquery.js"></script>
            <script src="assets/app.js"></script>
</body>

</html>
