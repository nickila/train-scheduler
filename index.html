<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>TRAIN SCHEDULER</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="jumbotron">
                    <h1 class="display-4">TRAIN STATION</h1>
                    <p class="lead">Keep track of all the trains</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card border-dark mb-3">
                    <div class="card-header">Today's trains</div>
                    <div class="card-body text-primary">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency(min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody class="train-table">
                                <tr>
                                    <td>Thomas</td>
                                    <td>South Central</td>
                                    <td>5</td>
                                    <td>3:05</td>
                                    <td>5</td>
                                </tr>
                                <tr>
                                    <td>Percy</td>
                                    <td>Compton</td>
                                    <td>9</td>
                                    <td>3:09</td>
                                    <td>9</td>
                                </tr>
                                <tr>
                                    <td>Toby the Tram</td>
                                    <td>Inglewood</td>
                                    <td>7</td>
                                    <td>3:15</td>
                                    <td>6</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card border-dark mb-3">
                    <div class="card-header">Add a train</div>
                    <div class="card-body text-dark">
                        <form>
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input type="trainName" class="form-control" id="trainName">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="destination" class="form-control" id="destination">
                            </div>
                            <div class="form-group">
                                <label for="firstTime">First Train Time (HH:MM - military time)</label>
                                <input type="firstTime" class="form-control" id="firstTime">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input type="frequency" class="form-control" id="frequency">
                            </div>
                            <button type="submit" class="btn btn-dark">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/app.js"></script>

</body>

</html>
